{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    <textarea name="" id="sala" cols="70" rows="15"></textarea> <br/>
    <input type="text" id="texto" size="80"> <br/>
    {% buttons %}
        <input type="button" id="botao" value="Enviar">
    {% endbuttons %}
</div>

{% bootstrap_javascript jquery='full'%}  
<script>
    var nome_sala = {{nome_sala_json}};
    var chatSocket = new WebSocket(
    'ws://'+ window.location.host +
    '/ws/chat/' + nome_sala + '/'
);

chatSocket.onmessage = function(e){
    var dados = JSON.parse(e.data);
    var mensagem = dados['mensagem'];
    document.querySelector('#sala').value += (mensagem + '\n');
};

chatSocket.onclose = function(e){
    console.error('O chat se encerrou.');
};

document.querySelector('#texto').focus();
document.querySelector('#texto').onkeyup = function(e){
    if(e.keyCode === 13){
        document.querySelector('#botao').click();
    }
};
document.querySelector('#botao').onclick = function(e){
    var mensagemInput = document.querySelector('#texto');
    var mensagem = mensagemInput.value;
    chatSocket.send(JSON.stringify({
        'mensagem': mensagem
    }));
    mensagemInput.value = '';
};
</script>  
</body>
</html>
